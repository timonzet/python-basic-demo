  {% macro show_flashed_messages_with_categories(default_categori="primary")%}
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="my-2 alert alert-
                {%- if category == 'message' -%}
                {{- default_categori -}}
                {%- else -%}
                {{- category -}}
                {%- endif -%}
">{{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
{% endmacro %}
